<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chatbot</title>
	<style>
		body {
			background-color: #ffffff;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
			font-family: sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			color: #444444;
			margin: 0;
			padding: 20px;
			text-align: center;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			margin: 20px auto;
			max-width: 800px;
		}
		
		.form-container {
			background-color: #f5f5f5;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			flex-basis: 60%;
			margin: 0 10px;
			padding: 20px;
		}
		
		.form-container h2 {
			color: #444444;
			margin-top: 0;
		}
		
		.form-container textarea {
			border: 1px solid #cccccc;
			box-sizing: border-box;
			height: 200px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}
		
		.button-container {
			display: flex;
			justify-content: center;
		}
		
		.button-container button {
			background-color: #008CBA;
			border: none;
			border-radius: 4px;
			color: #ffffff;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
			padding: 10px 20px;
			transition: background-color 0.3s ease;
		}
		
		.button-container button:hover {
			background-color: #005f6b;
		}
		
		.output-container {
			background-color: #f5f5f5;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			flex-basis: 30%;
			margin: 0 10px;
			padding: 20px;
		}
		
		.output-container h2 {
			color: #444444;
			margin-top: 0;
		}
		
		.output-container textarea {
			border: 1px solid #cccccc;
			box-sizing: border-box;
			height: 200px;
			padding: 10px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>Chatbot</h1>
	<div class="container">
		<div class="form-container">
			<h2>Enter your message</h2>
			<textarea id="input" placeholder="Type your message here..."></textarea>
			<div class="button-container">
				<button id="submit-btn">Submit</button>
			</div>
		</div>
		<div class="output-container">
			<h2>Response</h2>
			<textarea id="output" readonly></textarea>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
