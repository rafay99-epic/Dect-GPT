<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Chatbot</title>
		<style>
			/* Apply color scheme to the page */
			body {
				background-color: #2C3E50;
				color: #fff;
				font-family: 'Open Sans', sans-serif;
			}
			
			/* Center the content */
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			
			/* Style the header */
			h1 {
				font-size: 3rem;
				margin-bottom: 2rem;
			}
			
			/* Style the text area */
			.textarea {
				background-color: #34495E;
				border: none;
				border-radius: 5px;
				color: #fff;
				font-size: 1.2rem;
				padding: 1rem;
				resize: none;
				height: 300px;
				width: 60%;
				margin-right: 2rem;
				margin-bottom: 2rem;
			}
			
			/* Style the button */
			.button {
				background-color: #3498DB;
				border: none;
				border-radius: 5px;
				color: #fff;
				cursor: pointer;
				font-size: 1.2rem;
				padding: 1rem;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				margin-right: 2rem;
			}
			
			/* Style the output */
			.output {
				background-color: #34495E;
				border-radius: 5px;
				padding: 1rem;
				height: 300px;
				width: 35%;
				overflow-y: auto;
				font-size: 1.2rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Chatbot</h1>
			<div>
				<textarea class="textarea" placeholder="Type your message here..."></textarea>
				<button class="button" onclick="sendMessage()">Send</button>
			</div>
			<div class="output"></div>
		</div>
		<script>
			async function query(data) {
				const response = await fetch(
					"https://api-inference.huggingface.co/models/Hello-SimpleAI/chatgpt-detector-roberta",
					{
						headers: { Authorization: "Bearer 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" },
						method: "POST",
						body: JSON.stringify(data),
					}
				);
				const result = await response.json();
				return result;
			}

			function sendMessage() {
				const input = document.querySelector(".textarea").value;
				if (input) {
					query({"inputs": input}).then((response) => {
						console.log(response);
						showOutput(response[0].generated_text);
					});
				}
			}

			function showOutput(output) {
				const outputDiv = document.querySelector(".output");
				outputDiv.innerHTML += `<p>${output}</p>`;
			}
		</script>
	</body>
</html>
